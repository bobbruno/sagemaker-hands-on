    Type: String
    Default: studio-emr
    Description: "SageMaker Studio Domain Name. Default is studio-emr."
  UserProfileName:
    Type: String
    Description: "User Profile Name "
    Default: "user"
Mappings:
  Studio:
    s3params:
      S3Bucket: ee-assets-prod-us-east-1
      S3Key: modules/be401d2597bc44b09a85e71c6dbabb1b/v1/
  ClusterConfigurations:
    emr:
      masterInstanceType: m5.2xlarge
      coreInstanceType: m5.xlarge
      masterInstanceCount: 1
      coreInstanceCount: 2
      emrReleaseVersion: emr-5.30.1
      BootStrapScriptFile: createlinuxusers.sh
      StepScriptFile: configurekdc.sh
      MLeapJar: mleap_spark_assembly.jar
    sagemaker:
      sageMakerConfigName: SageEMRConfig
      sageMakerInstanceName: SageEMR
      sageMakerInstanceType: ml.t3.medium
